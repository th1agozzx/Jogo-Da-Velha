<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da Velha</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
   <div class="input-container">
    <label for="playerX">Jogador X:</label>
    <input type="text" id="playerX" placeholder="Nome do Jogador X">
</div>

<div class="input-container">
    <label for="playerO">Jogador O:</label>
    <input type="text" id="playerO" placeholder="Nome do Jogador O">
</div>
    <div class="turn-container">
        <h3>Turn For</h3>
        <div class="turn-box align">X</div>
        <div class="turn-box align">O</div>
        <div class="bg"></div>
    </div>

    <div class="game-container">
        <div class="main-grid">
            <div class="box align">0</div>
            <div class="box align">1</div>
            <div class="box align">2</div>
            <div class="box align">3</div>
            <div class="box align">4</div>
            <div class="box align">5</div>
            <div class="box align">6</div>
            <div class="box align">7</div>
            <div class="box align">8</div>
        </div>

        <div class="scoreboard">
            <h2>Ranking</h2>
            <p id="scoreX">Jogador 1 (X): 0</p>
            <p id="scoreO">Jogador 2 (O): 0</p>
        </div>
    </div>

    <button id="reset-ranking">Reset Ranking</button>

    <h2 id="results"></h2>
    <button id="play-again">Jogue de novo</button>
    <script src="./script.js"></script>
</body>
</html>
